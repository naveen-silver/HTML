<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div style="color:black ;padding:100px;height: 1000px;;background-color: #71adc6;">
    <center>
     <h1 style="color: darkblue;font-variant: small-caps;">Register Here</h1>
    </center>
    <center>
        <div style="border-radius: 15px; border: 3px solid black; width: 500px;height: 750px; background-color:mintcream;">
            <center><h2 style="font-style: italic;">Registration Form</h2></center>
    <center>
      <form>
        <Table>
        <tr>
            <td>
        <label for ="name">Name:</label>
                </td>
            <td>
        <input type ="text" name ="name" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td>
        <label for ="Register No">Register:</label>
            </td>
            <td>
        <input type ="text" name ="Register No" placeholder="Register No">
            </td>
        </tr>
        <tr>
            <td>
        <label for ="Email">Email:</label>
            </td>
            <td>
        <input type = "text" Email = "Email" placeholder="Email">
            </td>
        </tr>
        <tr>
            <td>
                <label for ="Password">Password:</label>
            </td>
            <td>
                <input type ="password" name ="Password" placeholder="Password">
            </td>
        <tr>
            <td>
                <label for ="Phone">Phone:</label>
            </td>
            <td>
                <input type ="text" name ="Phone" placeholder="Phone">
            </td>
        <tr>
            <td>
                <label for ="Age">age:</label>
            </td>
            <td>
                <input type ="number" name ="Age" placeholder="Age">
            </td>
        </tr>
        <tr>
            <td>
            <lable for ="Date">Date:</lable>
            </td>
            <td>
                <input type ="date" name ="Date" placeholder="Date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Time">TIME:</label>
                </td>
                <td>
                    <input type="time" name="Time" placeholder="TIME">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Week">Week:</label>
                </td>
                <td>
                    <input type="week"name ="Week" placeholder="select" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Month">MONTH:</label>
                </td>
                <td>
                    <input type="Month"name="Month">          </td>
            </tr>
            <tr>
                <td>
                    <label for ="Gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Male"> Male<br>
                    <input type="radio" name="Gender" value="Female"> Female<br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for ="skills">Skills:</label>
                </td>
                <td>
                    <select Skills = "Skills" name ="Skills" placeholder = "Skills">
                        <option value ="HTML">HTML</option>
                        <option value = "CSS">CSS</option>
                        <option value = "JS">JS</option>
                        <option value = "PYTHON">PYTHON</option>
                        <option value = "JAVA">JAVA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for ="Import File">Import File:</label>
                </td>
                <td>
                    <input type ="file" name ="Import File" placeholder="Choose File">
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "Image">Image:</label>
                </td>
                <td>
                    <input type = "image" name = "Image" placeholder = "Add Image">
                </td>
            </tr>
            <tr>
                <td>
                    <label for = "Year of Studying">Year of Studying:</label>
                </td>
                <td>
                  <input type = "radio" name="Year of Studing" value="1st Year">1st Year<br>
                  <input type = "radio" name="Year of Studing" value="2nd Year">2nd Year<br>
                  <input type = "radio" name="Year of Studing" value="3rd Year">3rd Year<br>
                  <input type = "radio" name="Year of Studing" value="final Year">final Year<br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="URL">URL:</label>
                </td>
                <td>
                    <input type="url" name="URL"placeholder="paste here">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="search">WEB:</label>
                </td>
                <td>
                    <input type="search" name="search" placeholder="tap to search">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="colour">colour:</label>
                </td>
                <td>
                    <input type="color"name="colour"placeholder="color">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="range">RANGE:</label>
                </td>
                <td>
                    <input type="range"name="range"placeholder="Range">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Reset">RESET</label>
                </td>
                <td>
                    <input type="reset"name="Reset"placeholder="RESET">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hidden">HIDDEN</label>
                </td>
                <td>
                    <input type="hidden"name="hidden"placeholder="hidden">
                </td>
            </tr>
          </table>
                <div>
                    <center>
                     <input type="submit">
                    </center>
                </div>
        </form>
    </center>
     </div>
</center>
</body>

</html>
